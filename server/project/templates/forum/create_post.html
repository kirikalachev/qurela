<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Post</title>
</head>
<body>
    <h1>Create a New Post</h1>
    <form method="post">
        {% csrf_token %}
        <label for="id_title">Title:</label><br>
        {{ form.title }}<br>
        {{ form.title.errors }}<br>

        <label for="id_content">Content:</label><br>
        {{ form.content }}<br>
        {{ form.content.errors }}<br>

        <label for="id_category">Category:</label><br>
        {{ form.category }}<br>
        {{ form.category.errors }}<br>
        
        <button type="submit">Submit</button>
    </form>
    <a href="{% url 'post_list' %}">Back to Posts</a>
</body>
</html>
