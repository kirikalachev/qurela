<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Влизане</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
    </head>
    <body>
        <h2>Вход</h2>

        {% for message in messages %}
        <strong role="alert">Съобщение:</strong> {{ message }}
        {% endfor %}



        <form method="post">
            {% csrf_token %}
            <!-- Email -->
            <label for="email">Потребителско Име</label>
            <input type="text" id="username" name="username" Required>
            <br>
            <!-- Password -->
            <label for="password">Парола</label>
            <input type="password" id="password" name="password" Required>
            <div id="showPassword"><input type="checkbox" onclick="showPassword()" >Покажи парола
            </div>

            <!-- Submit -->
            <button id="submit">Влизане</button>
        </form>
        <p>Нямаш акаунт? <a href="/signup">Регистрация</a></p>
        <script src="" async defer></script>
    </body>
</html>
