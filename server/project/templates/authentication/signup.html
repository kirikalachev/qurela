<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Регистрация</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
    </head>
    <body>
        {% for message in messages %}
        <strong role="alert">Съобщение:</strong> {{ message }}
        {% endfor %}

        <h2>Регистрация</h2>

        <form  method="post" action="/signup">
        {% csrf_token %}
            <!-- Username -->
            <label for="username">Потребителско име</label>
            <input type="text" id="username" name="username" Required>
            <br>
            <!-- Email -->
            <label for="email">Имейл</label>
            <input type="email" id="email" name="email" Required>
            <br>
            <!-- Password -->
            <label for="password">Парола</label Required>
            <input type="password" id="password" name="password">
            <div id="showPassword"><input type="checkbox" onclick="showPassword()" >Покажи парола
            </div>

            <!-- Submit -->
            <button id="submit">Регистрация</button>
        </form>
        <h2>bla bla bla bla bla.........</h2>
        <form method="post" action="confirm">
        {% csrf_token %}
            <label for="capchatest">capcha</label>
            <input type="text" id="capchatest" name="capchatest" Required>
            <button id="submit">Регистрация2</button>
        </form>
        <p>Вече имаш акаунт? <a href="/signin">Влизане</a></p>
        <script src="" async defer></script>
    </body>
</html>
